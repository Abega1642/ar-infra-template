name: CI - SonarQube

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sonarqube:
    name: Analyze (SonarQube)
    runs-on: ubuntu-latest

    timeout-minutes: 30

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Cache SonarQube packages
        uses: actions/cache@v5
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/build.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-sonar-

      - name: Cache Gradle packages
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Validate SonarQube Token
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "::error::SONAR_TOKEN secret is not set"
            exit 1
          fi
        shell: bash

      - name: Build and analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          umask 077
          
          ./gradlew clean build sonar \
            --info \
            --no-daemon \
            --stacktrace \
            -Dsonar.projectKey=${{ github.repository_owner }}_${{ github.event.repository.name }} \
            -Dsonar.organization=${{ github.repository_owner }} \
            -Dsonar.host.url="${SONAR_HOST_URL}" \
            -Dsonar.token="${SONAR_TOKEN}" \
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
            -Dsonar.pullrequest.branch=${{ github.head_ref }} \
            -Dsonar.pullrequest.base=${{ github.base_ref }} \
            -Dsonar.scm.revision=${{ github.sha }}
        shell: bash
        continue-on-error: false

      - name: Cleanup
        if: always()
        run: |
          # Remove any temporary files that might contain tokens
          rm -rf ~/.sonar/cache/*.log 2>/dev/null || true
          # Clear Gradle daemon to prevent token persistence
          ./gradlew --stop 2>/dev/null || true
        shell: bash

      - name: Upload SonarQube analysis results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sonarqube-results
          path: |
            build/reports/
            !build/reports/**/*.log
          retention-days: 30
          if-no-files-found: ignore