name: CI - Format
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  format:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Check code formatting (Unix)
        if: runner.os != 'Windows'
        run: make ci-format

      - name: Check code formatting (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: make ci-format

      - name: Verify format scripts exist
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          if exist format.bat (echo format.bat found) else (echo Warning: format.bat not found)
          if exist format.sh (echo format.sh found) else (echo Warning: format.sh not found)